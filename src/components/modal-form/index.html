<form action="" class="contact-us-form modal-form">
    <label for="name">Name</label>
    <input type="text" id="name">
    <div class="double-input-block">
        <div class="input-block phone-input-block">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
        </div>
        <div class="input-block email-input-block">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
    </div>
    <label class="textarea-label" for="message">
        Message
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </label>
    <label>
        <input type="checkbox" class="form-checkbox">
        <span class="form-checkbox_newstyle modal-form-checkbox_newstyle"></span>
        By clicking on the button, you consent to the processing of your personal data</label>
    <div class="form-button-block">
        <button class="form-button black-button">Submit</button>
    </div>
    <button class="close-form-button"></button>
    
</form>
