<div class="card">
    <img src="/../../static/images/@@card-img-name" alt="post-image" class="card__image">
    <span class="card__date">@@card-date</span>
    <a href="@@href" class="card__link">
        <h3 class="card__title">@@card-title</h3>
    </a>
    <p class="card__text">@@card-text</p>
</div>
